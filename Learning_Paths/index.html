<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Learning Paths</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/global_nav.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Timeline connectors */
        .timeline-connector {
            position: absolute;
            top: 3rem; /* Adjust based on icon size/pos */
            bottom: -1rem;
            left: 1.5rem; /* Center of icon */
            width: 2px;
            background-color: #e2e8f0;
            z-index: 0;
        }
        .timeline-item:last-child .timeline-connector {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 lg:flex h-screen overflow-hidden">

    <div id="global-nav-placeholder"></div>

    <main id="mainContent" class="flex-1 h-full overflow-y-auto relative w-full">
        <!-- Mobile Toggle placeholder (injected) -->

        <div class="p-6 lg:p-10 max-w-5xl mx-auto">
            <header class="mb-10">
                <h1 class="text-4xl font-bold text-slate-900">Learning Paths</h1>
                <p class="text-lg text-slate-500 mt-3">Curated journeys to master specific financial skills. Follow the steps to track your mastery.</p>
            </header>

            <div id="paths-container" class="space-y-12">
                <!-- Paths will be injected here -->
                <div class="animate-pulse flex space-x-4">
                    <div class="flex-1 space-y-6 py-1">
                        <div class="h-2 bg-slate-200 rounded"></div>
                        <div class="space-y-3">
                            <div class="grid grid-cols-3 gap-4">
                                <div class="h-2 bg-slate-200 rounded col-span-2"></div>
                                <div class="h-2 bg-slate-200 rounded col-span-1"></div>
                            </div>
                            <div class="h-2 bg-slate-200 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/nav_data.js"></script>
    <script src="../js/progress_manager.js"></script>
    <script src="../js/global_nav.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('paths-container');

            function findLearningPaths(items) {
                let paths = [];
                items.forEach(item => {
                    if (item.type === 'learning_path_definition') {
                        paths.push(item);
                    }
                    if (item.children) {
                        paths = paths.concat(findLearningPaths(item.children));
                    }
                });
                return paths;
            }

            const paths = typeof navData !== 'undefined' ? findLearningPaths(navData) : [];

            if (paths.length === 0) {
                container.innerHTML = '<p class="text-slate-500">No learning paths found.</p>';
                return;
            }

            container.innerHTML = ''; // Clear loader

            paths.forEach((pathItem, index) => {
                // Metadata
                const duration = pathItem.estimated_time || '2-4 hours';
                const difficulty = pathItem.difficulty || 'Intermediate';
                const difficultyColor = difficulty === 'Beginner' ? 'bg-green-100 text-green-700' : (difficulty === 'Advanced' ? 'bg-red-100 text-red-700' : 'bg-amber-100 text-amber-700');

                // Section Container
                const section = document.createElement('div');
                section.className = 'bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden';

                // Header
                const header = document.createElement('div');
                header.className = 'p-6 border-b border-slate-100 bg-slate-50/50 flex flex-col sm:flex-row sm:items-center justify-between gap-4';

                // Construct link to definition file (assuming markdown viewer)
                const viewLink = `../global_markdown_viewer.html?mdfile=${encodeURIComponent(pathItem.href)}`;

                header.innerHTML = `
                    <div>
                        <h2 class="text-2xl font-bold text-slate-800">${pathItem.text}</h2>
                        <p class="text-slate-500 text-sm mt-1">Master the fundamentals and apply your knowledge.</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="px-3 py-1 rounded-full text-xs font-medium bg-slate-100 text-slate-600"><i class="far fa-clock mr-1"></i> ${duration}</span>
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${difficultyColor}">${difficulty}</span>
                        <a href="${viewLink}" class="ml-2 text-indigo-600 hover:text-indigo-800 font-medium text-sm">View Guide <i class="fas fa-arrow-right ml-1"></i></a>
                    </div>
                `;
                section.appendChild(header);

                // Content (Timeline)
                const mockSteps = getMockStepsForPath(pathItem.path_id);

                const timelineContainer = document.createElement('div');
                timelineContainer.className = 'p-6';

                mockSteps.forEach((step, stepIdx) => {
                    // Check status via ProgressManager (using canonical path)
                    const isCompleted = window.progressManager ? window.progressManager.isCompleted(step.path) : false;

                    // Determine current step (first incomplete step, or first step if none complete)
                    // Logic: A step is current if it is not complete AND the previous step is complete (or it's the first one).
                    const prevCompleted = stepIdx === 0 || (window.progressManager && window.progressManager.isCompleted(mockSteps[stepIdx-1].path));
                    const isCurrent = !isCompleted && prevCompleted;

                    let statusClass = '';
                    let iconClass = '';
                    let iconContent = '';

                    if (isCompleted) {
                        statusClass = 'border-green-500';
                        iconClass = 'bg-green-500 text-white ring-4 ring-green-50';
                        iconContent = '<i class="fas fa-check"></i>';
                    } else if (isCurrent) {
                        statusClass = 'border-indigo-500';
                        iconClass = 'bg-indigo-600 text-white ring-4 ring-indigo-50 shadow-lg shadow-indigo-200';
                        iconContent = '<i class="fas fa-play text-xs"></i>';
                    } else {
                        statusClass = 'border-slate-200';
                        iconClass = 'bg-slate-100 text-slate-400';
                        iconContent = '<i class="fas fa-lock text-xs"></i>';
                    }

                    const itemEl = document.createElement('div');
                    itemEl.className = 'timeline-item relative pl-16 pb-8';

                    itemEl.innerHTML = `
                        <div class="timeline-connector"></div>
                        <div class="absolute left-0 top-0 w-12 h-12 rounded-full flex items-center justify-center text-lg transition-all z-10 ${iconClass}">
                            ${iconContent}
                        </div>
                        <div class="flex flex-col sm:flex-row sm:items-start justify-between bg-slate-50 hover:bg-white p-4 rounded-xl border ${isCurrent ? 'border-indigo-200 bg-indigo-50/30' : 'border-transparent'} transition-colors">
                            <div>
                                <h3 class="font-semibold text-slate-900 ${isCompleted ? 'line-through text-slate-400' : ''}">${step.title}</h3>
                                <p class="text-sm text-slate-500 mt-1">${step.desc}</p>
                            </div>
                            <div class="mt-3 sm:mt-0">
                                ${isCurrent ? `<a href="${step.href}" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Start</a>` : ''}
                                ${isCompleted ? `<a href="${step.href}" class="text-xs text-indigo-600 hover:text-indigo-800">Review</a>` : ''}
                            </div>
                        </div>
                    `;
                    timelineContainer.appendChild(itemEl);
                });

                section.appendChild(timelineContainer);
                container.appendChild(section);
            });
        });

        // Mock Data for Visualization
        // Note: paths match nav_data.js structure for progress tracking
        function getMockStepsForPath(pathId) {
            if (pathId === 'cfa_level_1_prep') {
                return [
                    {
                        title: "Ethical & Professional Standards",
                        desc: "Code of Ethics and Standards of Professional Conduct.",
                        path: "CFA/Level_1/Cheat_Sheets/CS_01_Ethical_and_Professional_Standards.md",
                        href: "../global_markdown_viewer.html?mdfile=CFA/Level_1/Cheat_Sheets/CS_01_Ethical_and_Professional_Standards.md"
                    },
                    {
                        title: "Quantitative Methods",
                        desc: "Time value of money, probability, and statistics.",
                        path: "CFA/Level_1/Cheat_Sheets/CS_02_Quantitative_Methods.md",
                        href: "../global_markdown_viewer.html?mdfile=CFA/Level_1/Cheat_Sheets/CS_02_Quantitative_Methods.md"
                    },
                    {
                        title: "Financial Reporting & Analysis",
                        desc: "Income statement, balance sheet, and cash flow analysis.",
                        path: "CFA/Level_1/Cheat_Sheets/CS_04_Financial_Reporting_and_Analysis.md",
                        href: "../global_markdown_viewer.html?mdfile=CFA/Level_1/Cheat_Sheets/CS_04_Financial_Reporting_and_Analysis.md"
                    },
                    {
                        title: "Practice Exam 1",
                        desc: "Test your knowledge.",
                        path: "CFA/Level_1/Practice_Exams/Practice_Exam_1_Questions.md",
                        href: "../global_markdown_viewer.html?mdfile=CFA/Level_1/Practice_Exams/Practice_Exam_1_Questions.md"
                    }
                ];
            } else if (pathId === 'credit_analyst_foundational') {
                 return [
                    {
                        title: "The Role of a Credit Analyst",
                        desc: "Understand the responsibilities and workflow.",
                        path: "modules/Credit_Analysis/modules/01-foundations/01_The_Role_of_a_Credit_Analyst.md",
                        href: "../global_markdown_viewer.html?mdfile=modules/Credit_Analysis/modules/01-foundations/01_The_Role_of_a_Credit_Analyst.md"
                    },
                    {
                        title: "Financial Statement Analysis",
                        desc: "Deep dive into FSA for creditors.",
                        path: "modules/Credit_Analysis/modules/01-foundations/03_Financial_Statement_Analysis_for_Creditors.md",
                        href: "../global_markdown_viewer.html?mdfile=modules/Credit_Analysis/modules/01-foundations/03_Financial_Statement_Analysis_for_Creditors.md"
                    },
                    {
                        title: "Cash Flow Forecasting",
                        desc: "Projecting future performance.",
                        path: "modules/Credit_Analysis/modules/10-quantitative-skills/02_Cash_Flow_Forecasting.md",
                        href: "../global_markdown_viewer.html?mdfile=modules/Credit_Analysis/modules/10-quantitative-skills/02_Cash_Flow_Forecasting.md"
                    }
                ];
            } else {
                return [
                    { title: "Introduction & Concepts", desc: "Core definitions and framework.", path: "intro", href: "#" },
                    { title: "Deep Dive Analysis", desc: "Advanced methodologies.", path: "deep_dive", href: "#" },
                    { title: "Case Study Application", desc: "Real-world examples.", path: "case_study", href: "#" }
                ];
            }
        }
    </script>
</body>
</html>
