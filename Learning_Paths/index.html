<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Paths Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/global_nav.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF7;
            color: #3D352E;
        }
        .dashboard-card {
            @apply bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1 border border-gray-100;
        }
    </style>
</head>
<body class="flex">

    <div id="global-nav-placeholder"></div>

    <div id="main-content-wrapper" class="flex-grow p-8 md:ml-[280px] transition-all duration-300">
        <div class="max-w-6xl mx-auto">
            <header class="mb-12 text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">Learning Paths Dashboard</h1>
                <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                    Curated journeys to guide you through specific skills and roles. Track your exploration and master the material.
                </p>
            </header>

            <div id="paths-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Cards will be injected here -->
                <div class="col-span-full text-center text-gray-500">Loading paths...</div>
            </div>
        </div>
    </div>

    <script src="../js/nav_data.js"></script>
    <script src="../js/global_nav.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('paths-container');
            const completedPages = JSON.parse(localStorage.getItem('completed_pages') || '[]');

            // Helper to find learning paths recursively
            function findPaths(items, paths = []) {
                if (!items) return paths;
                items.forEach(item => {
                    if (item.type === 'learning_path_definition') {
                        paths.push(item);
                    }
                    if (item.children) {
                        findPaths(item.children, paths);
                    }
                });
                return paths;
            }

            if (typeof navData !== 'undefined') {
                const paths = findPaths(navData);

                if (paths.length > 0) {
                    container.innerHTML = '';
                    paths.forEach(path => {
                        const isStarted = completedPages.includes(path.href);

                        // Construct proper link
                        const viewerUrl = `../global_markdown_viewer.html?mdfile=${encodeURIComponent(path.href)}`;

                        const card = document.createElement('div');
                        card.className = 'dashboard-card flex flex-col h-full';

                        let statusBadge = isStarted
                            ? '<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded ml-2">In Progress</span>'
                            : '<span class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded ml-2">Not Started</span>';

                        card.innerHTML = `
                            <div class="p-6 flex flex-col h-full">
                                <div class="flex items-center justify-between mb-4">
                                    <div class="bg-indigo-100 p-3 rounded-full text-indigo-600">
                                        <i class="fas fa-map-signs text-xl"></i>
                                    </div>
                                    ${statusBadge}
                                </div>
                                <h3 class="text-xl font-bold text-gray-800 mb-3">${path.text}</h3>
                                <p class="text-gray-600 mb-6 flex-grow text-sm">
                                    Follow this curated path to master specific skills. Click to view the guide and resources.
                                </p>
                                <a href="${viewerUrl}" class="text-center w-full block bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 transition-colors">
                                    ${isStarted ? 'Continue Path' : 'Start Path'}
                                </a>
                            </div>
                        `;
                        container.appendChild(card);

                        // Add click listener to update status locally immediately
                        card.querySelector('a').addEventListener('click', () => {
                             let currentCompleted = JSON.parse(localStorage.getItem('completed_pages') || '[]');
                             if (!currentCompleted.includes(path.href)) {
                                 currentCompleted.push(path.href);
                                 localStorage.setItem('completed_pages', JSON.stringify(currentCompleted));
                             }
                        });
                    });
                } else {
                    container.innerHTML = '<p class="text-center col-span-full">No learning paths found.</p>';
                }
            } else {
                container.innerHTML = '<p class="text-center text-red-500 col-span-full">Error: Navigation data not loaded.</p>';
            }
        });
    </script>
</body>
</html>
