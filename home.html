<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DEVELOPER NOTE: Version 3.0 - Static Site Navigation -->
    <title>Comprehensive Financial Training Hub - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/global_nav.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF7;
            color: #3D352E;
        }
        .hero-gradient {
            background: linear-gradient(135deg, #4A90E2 0%, #3B73C4 100%);
        }
        .section-title {
            @apply text-3xl font-bold text-center mb-12 text-slate-700;
        }
        .card {
            @apply bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 ease-in-out;
        }
        .card:hover {
            @apply transform -translate-y-1 shadow-2xl;
        }
        .card-title {
            @apply text-xl font-semibold mb-2 text-slate-800;
        }
        .card-description {
            @apply text-slate-600 text-sm mb-4 flex-grow;
        }
        .card-link {
            @apply inline-block bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-blue-700 transition-colors duration-200 text-sm;
        }
    </style>
</head>
<body class="flex">

    <div id="global-nav-placeholder" class="sidebar fixed top-0 left-0 h-full w-64 bg-white border-r border-slate-200 z-40 lg:relative lg:translate-x-0" data-include="_includes/navigation.html">
        <!-- Static navigation will be loaded here -->
    </div>

    <div id="sidebar-backdrop" class="fixed inset-0 bg-black/30 z-30 hidden lg:hidden"></div>

    <div class="flex-1 flex flex-col">
        <header class="lg:hidden sticky top-0 bg-white/80 backdrop-blur-md z-30 flex items-center justify-between p-4 border-b border-slate-200">
            <h2 class="font-bold text-lg text-slate-800">Financial Hub</h2>
            <button id="menu-toggle" class="p-2 rounded-md hover:bg-slate-100" aria-label="Open menu"><i class="fas fa-bars"></i></button>
        </header>

        <div class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
            <section id="hero" class="hero-gradient py-20 px-6 md:px-8 text-center text-white">
                <div class="max-w-4xl mx-auto">
                    <h1 class="text-4xl md:text-5xl font-bold mb-6">Unlock Your Financial Expertise</h1>
                    <p class="text-xl md:text-2xl mb-10 opacity-90">
                        Explore in-depth resources for CFAÂ® preparation, credit risk analysis, financial modeling, and more. Start your journey to mastery today.
                    </p>
                    <a href="#learning-paths" class="bg-white text-blue-700 font-bold py-3 px-8 rounded-lg text-lg hover:bg-slate-100 transition-colors duration-200 shadow-md">
                        Chart Your Course
                    </a>
                </div>
            </section>
        </div>
    </div>

    <script src="js/include-html.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('global-nav-placeholder');
            const sidebarBackdrop = document.getElementById('sidebar-backdrop');

            if (menuToggle && sidebar && sidebarBackdrop) {
                menuToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('open');
                    sidebarBackdrop.classList.toggle('hidden');
                });
                sidebarBackdrop.addEventListener('click', () => {
                    sidebar.classList.remove('open');
                    sidebarBackdrop.classList.add('hidden');
                });
            }
        });
    </script>
</body>
</html>
