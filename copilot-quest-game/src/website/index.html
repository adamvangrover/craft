<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Quest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--
        Developer Note:
        This is the main container for the entire application.
        The different screens are shown and hidden by changing their display property.
    -->
    <div id="app-container">

        <!--
            Developer Note:
            The welcome screen is the first thing the user sees.
            It should be inviting and clearly explain what the game is about.
        -->
        <div id="welcome-screen">
            <h1>Copilot Quest</h1>
            <p>An interactive AI collaboration game.</p>
            <button id="start-game">Start Game</button>
        </div>

        <!--
            Developer Note:
            The personality quiz is used to sort players into teams.
            The questions should be fun and engaging.
        -->
        <div id="personality-quiz-screen" style="display: none;">
            <h2>Personality Quiz</h2>
            <div id="quiz-questions"></div>
            <button id="submit-quiz">Submit</button>
        </div>

        <!--
            Developer Note:
            The game screen is where the main action takes place.
            It displays the questions, answer options, and feedback.
        -->
        <div id="game-screen" style="display: none;">
            <h2 id="round-title"></h2>
            <p id="question"></p>
            <div id="answer-options"></div>
            <div id="feedback"></div>
            <button id="next-question" style="display: none;">Next</button>
        </div>

        <!--
            Developer Note:
            The results screen displays the final scores and the winning team's poem.
        -->
        <div id="results-screen" style="display: none;">
            <h2>Results</h2>
            <div id="scores"></div>
            <div id="winning-poem"></div>
        </div>

        <!--
            Developer Note:
            The Hall of Fame screen displays the top-scoring teams.
        -->
        <div id="hall-of-fame-screen" style="display: none;">
            <h2>Hall of Fame</h2>
            <ul id="hall-of-fame-list"></ul>
        </div>

        <!--
            Developer Note:
            The Leaderboard screen displays the current scores.
        -->
        <div id="leaderboard-screen" style="display: none;">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>

        <!--
            Developer Note:
            The Settings screen allows the user to customize the game.
        -->
        <div id="settings-screen" style="display: none;">
            <h2>Settings</h2>
            <label for="dark-mode-toggle">Dark Mode:</label>
            <input type="checkbox" id="dark-mode-toggle">
        </div>

    </div>

    <script src="js/script.js"></script>
    <script src="js/game-logic.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
