<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Quest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="welcome-screen" class="screen">
            <div class="content-box">
                <h1>Copilot Quest</h1>
                <p>An Interactive AI Collaboration Game</p>
                <button id="start-game-btn" class="btn">Start Game</button>

            </div>
        </div>

        <div id="questionnaire-screen" class="screen hidden">
            <div class="content-box">
                <h2>Personality Questionnaire</h2>
                <p>Answer a few questions to find your team!</p>
                <div id="questionnaire-form-container">
                    <!-- Dynamically populated by JS -->
                </div>
            </div>
        </div>

        <div id="game-screen" class="screen hidden">
            <div id="hud">
                <div id="hud-team" class="hud-item">
                    <p class="hud-prefix">Team</p>
                    <h2 id="team-name-hud"></h2>
                </div>
                <div id="hud-score" class="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h2 id="score-hud">0</h2>
                </div>
            </div>
            <div id="game-content" class="content-box">
                <h3 id="round-title">Round Title</h3>
                <h2 id="question-text">Question text will appear here.</h2>
                <div id="answer-options">
                    <!-- Dynamically populated by JS -->
                </div>
                <div id="feedback-container" class="hidden">
                    <h3>AI Chatbot Feedback:</h3>
                    <p id="feedback-text"></p>
                    <button id="next-question-btn" class="btn">Next Question</button>
                </div>
            </div>
        </div>

        <div id="results-screen" class="screen hidden">
            <div class="content-box">
                <h1>Game Over!</h1>
                <h2>Final Scores</h2>
                <div id="final-scores-container">
                    <!-- Dynamically populated by JS -->
                </div>
                <div id="winner-announcement">
                    <h2>The winner is...</h2>
                    <h1 id="winning-team-name"></h1>
                    <div id="winning-poem-container">
                        <h3>A Poem for the Victors:</h3>
                        <p id="winning-poem"></p>
                    </div>
                </div>
                <button id="play-again-btn" class="btn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
