<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader Mode</title>

    <!-- Tailwind CSS with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/global_nav.css">
    <style>
        /* Custom Scrollbar for TOC */
        #toc-sidebar::-webkit-scrollbar { width: 4px; }
        #toc-sidebar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="flex bg-slate-50 text-slate-900 min-h-screen">

    <!-- Global Navigation -->
    <div id="global-nav-placeholder"></div>

    <!-- Main Wrapper -->
    <!-- Adjusted margin to accommodate fixed sidebar -->
    <div class="flex-1 flex flex-col md:ml-64 transition-all duration-300 relative w-full max-w-full">

       <div class="flex flex-1 relative">
           <!-- Content Area -->
           <main class="flex-1 w-full min-w-0 px-4 py-8 md:px-12 lg:pr-80">
               <article id="markdown-content" class="relative prose prose-slate prose-indigo max-w-4xl mx-auto bg-white p-8 md:p-12 rounded-2xl shadow-sm border border-slate-200">
                   <button id="pin-btn" class="absolute top-4 right-4 p-2 text-slate-300 hover:text-indigo-600 transition-colors z-10" title="Pin to Dashboard">
                       <i class="fas fa-thumbtack fa-lg"></i>
                   </button>
                   <div class="flex flex-col items-center justify-center h-64 space-y-4">
                       <div class="w-12 h-12 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
                       <p class="text-slate-500 font-medium">Loading content...</p>
                   </div>
               </article>
           </main>

           <!-- Sticky TOC (Right Sidebar) - Hidden on small screens -->
           <aside id="toc-sidebar" class="hidden lg:block w-72 fixed top-0 right-0 h-screen pt-24 pb-8 px-6 overflow-y-auto border-l border-slate-200 bg-slate-50/80 backdrop-blur-sm z-20">
               <h3 class="font-bold text-slate-400 text-xs uppercase tracking-wider mb-4">On This Page</h3>
               <nav id="toc-container"></nav>
           </aside>
       </div>

       <!-- Floating Action Button (FAB) -->
       <button id="mark-complete-fab" class="fixed bottom-8 right-8 lg:right-80 bg-slate-200 text-slate-600 p-4 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 z-50 flex items-center gap-2 group" title="Mark as Complete">
           <span class="w-6 h-6 flex items-center justify-center"><i class="fas fa-check"></i></span>
           <span class="max-w-0 overflow-hidden group-hover:max-w-xs transition-all duration-300 font-semibold whitespace-nowrap text-sm">Mark Complete</span>
       </button>

    </div>

    <!-- Scripts -->
    <script src="js/nav_data.js"></script>
    <script src="js/global_nav.js"></script>
    <script src="js/progress_manager.js"></script>
    <script src="js/toc.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const contentEl = document.getElementById('markdown-content');
            const fab = document.getElementById('mark-complete-fab');
            const pinBtn = document.getElementById('pin-btn');

            // Parse URL
            const params = new URLSearchParams(window.location.search);
            const mdFile = params.get('mdfile');

            if (!mdFile) {
                contentEl.innerHTML = `
                    <div class="text-center text-red-500">
                        <h1 class="text-2xl font-bold">Error</h1>
                        <p>No document specified.</p>
                    </div>`;
                return;
            }

            // Set Title
            const filename = mdFile.split('/').pop().replace('.md', '').replace(/_/g, ' ');
            const pageTitle = filename.charAt(0).toUpperCase() + filename.slice(1);
            document.title = `${pageTitle} | Learning Hub`;

            // Load Content
            try {
                const response = await fetch(mdFile);
                if (!response.ok) throw new Error("File not found");
                const text = await response.text();

                // Render (preserve the button)
                // We need to append content, not overwrite, or re-insert button
                // Easier to just set innerHTML but we lose the button if we are not careful
                // The button is inside contentEl in my HTML structure above
                // So I should put the button OUTSIDE the markdown content div if I want to wipe it easily?
                // OR create a container for the markdown text specifically.

                // Let's create a wrapper for the text content to avoid wiping the button
                let textContainer = document.getElementById('markdown-text-container');
                if (!textContainer) {
                    textContainer = document.createElement('div');
                    textContainer.id = 'markdown-text-container';
                    contentEl.appendChild(textContainer);
                    // Remove loader
                    const loader = contentEl.querySelector('.flex');
                    if(loader) loader.remove();
                }

                textContainer.innerHTML = marked.parse(text);

                // Post-Render: TOC
                if (window.generateToc) window.generateToc();
                if (window.initTocObserver) window.initTocObserver();

            } catch (error) {
                contentEl.innerHTML = `
                    <div class="bg-red-50 text-red-600 p-6 rounded-lg border border-red-200 text-center">
                        <h2 class="font-bold text-xl mb-2">Unable to load document</h2>
                        <p class="text-sm">${error.message}</p>
                        <p class="text-xs mt-4 text-slate-500">${mdFile}</p>
                    </div>`;
            }

            // --- FAB Logic ---
            const updateFabState = () => {
                const isComplete = progressManager.isComplete(mdFile);
                if (isComplete) {
                    fab.classList.remove('bg-slate-200', 'text-slate-600');
                    fab.classList.add('bg-green-500', 'text-white');
                    fab.querySelector('span:last-child').textContent = "Completed";
                } else {
                    fab.classList.add('bg-slate-200', 'text-slate-600');
                    fab.classList.remove('bg-green-500', 'text-white');
                    fab.querySelector('span:last-child').textContent = "Mark Complete";
                }
            };

            fab.addEventListener('click', () => {
                progressManager.toggleComplete(mdFile);
                updateFabState();

                // Animation feedback
                fab.classList.add('scale-90');
                setTimeout(() => fab.classList.remove('scale-90'), 150);
            });

            // --- Pin Logic ---
            const updatePinState = () => {
                const isPinned = progressManager.isPinned(mdFile);
                if (isPinned) {
                    pinBtn.classList.remove('text-slate-300');
                    pinBtn.classList.add('text-indigo-600');
                } else {
                    pinBtn.classList.add('text-slate-300');
                    pinBtn.classList.remove('text-indigo-600');
                }
            };

            pinBtn.addEventListener('click', () => {
                progressManager.togglePin(mdFile, pageTitle);
                updatePinState();
            });

            // Initialize States
            updateFabState();
            updatePinState();
        });
    </script>
</body>
</html>
