<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader View | Financial Hub</title>

    <!-- Tailwind CSS & Typography -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/global_nav.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .markdown-body { font-family: 'Merriweather', serif; }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-family: 'Inter', sans-serif; }

        /* Sticky Sidebar */
        .toc-sticky {
            position: sticky;
            top: 2rem;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 flex">

    <!-- Global Nav Placeholder -->
    <div id="global-nav-placeholder"></div>

    <!-- Main Content -->
    <main class="flex-1 relative min-h-screen flex flex-col lg:flex-row">

        <!-- Content Wrapper -->
        <div class="flex-1 p-6 lg:p-12 max-w-4xl mx-auto w-full">

            <!-- Breadcrumbs (injected) -->
            <div id="breadcrumb-container" class="mb-6"></div>

            <!-- Status Banner -->
            <div id="read-status-banner" class="hidden mb-6 bg-green-50 border border-green-200 rounded-lg p-3 flex items-center text-green-700 text-sm">
                <i class="fas fa-check-circle mr-2"></i> You have completed this section.
            </div>

            <!-- Markdown Render Area -->
            <article id="markdown-content" class="prose prose-indigo prose-lg max-w-none bg-white p-8 md:p-12 rounded-2xl shadow-sm border border-slate-200">
                <div class="flex items-center justify-center py-20">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                </div>
            </article>

        </div>

        <!-- Right Sidebar (TOC) -->
        <aside class="hidden xl:block w-72 p-8 border-l border-slate-200 bg-slate-50/50 flex-shrink-0">
            <div class="toc-sticky" id="toc-sidebar">
                <h4 class="font-bold text-slate-900 uppercase tracking-wider text-xs mb-4">On This Page</h4>
                <nav id="toc-sidebar-content"></nav>
            </div>
        </aside>

        <!-- Floating Action Button -->
        <button id="fab-complete" class="fixed bottom-8 right-8 bg-white text-slate-400 border border-slate-200 shadow-lg rounded-full w-14 h-14 flex items-center justify-center transition-all hover:scale-110 focus:outline-none z-30 group" title="Mark as Read">
            <i class="fas fa-check text-xl group-hover:text-green-500 transition-colors"></i>
            <span class="absolute right-16 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">Mark as Read</span>
        </button>

    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- PrismJS for code highlighting (optional but nice) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">

    <script src="js/nav_data.js"></script>
    <script src="js/progress_manager.js"></script>
    <script src="js/global_nav.js"></script>
    <script src="js/toc.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const contentEl = document.getElementById('markdown-content');
            const fab = document.getElementById('fab-complete');
            const banner = document.getElementById('read-status-banner');

            // Get MD File Param
            const params = new URLSearchParams(window.location.search);
            const mdFile = params.get('mdfile');

            if (!mdFile) {
                contentEl.innerHTML = '<div class="p-4 bg-red-50 text-red-600 rounded-lg">Error: No file specified.</div>';
                return;
            }

            // Load Content
            try {
                const response = await fetch(mdFile);
                if (!response.ok) throw new Error('File not found');
                const text = await response.text();

                // Render Markdown
                contentEl.innerHTML = marked.parse(text);

                // Generate TOC
                if (window.generateTOC) window.generateTOC();

                // Syntax Highlight
                if (window.Prism) Prism.highlightAll();

                // Update Page Title
                const title = mdFile.split('/').pop().replace(/_/g, ' ').replace('.md', '');
                document.title = title.charAt(0).toUpperCase() + title.slice(1) + ' | Financial Hub';

            } catch (e) {
                console.error(e);
                contentEl.innerHTML = `<div class="p-4 bg-red-50 text-red-600 rounded-lg">Error loading content: ${e.message}</div>`;
            }

            // Progress Logic
            function updateStatus() {
                if (window.progressManager) {
                    const isComplete = window.progressManager.isCompleted(mdFile);
                    if (isComplete) {
                        fab.classList.remove('bg-white', 'text-slate-400');
                        fab.classList.add('bg-green-600', 'text-white', 'border-green-600');
                        banner.classList.remove('hidden');
                        fab.title = "Completed";
                    } else {
                        fab.classList.add('bg-white', 'text-slate-400');
                        fab.classList.remove('bg-green-600', 'text-white', 'border-green-600');
                        banner.classList.add('hidden');
                        fab.title = "Mark as Read";
                    }
                }
            }

            fab.addEventListener('click', () => {
                if (window.progressManager) {
                    const currentStatus = window.progressManager.isCompleted(mdFile);
                    window.progressManager.markAsComplete(mdFile, !currentStatus);
                    updateStatus();

                    // Animation feedback
                    if (!currentStatus) {
                        confettiEffect();
                    }
                }
            });

            // Check initial status
            updateStatus();

            // Also track as visited
            if (window.progressManager) {
                // Extract title from first H1 if exists, else filename
                const h1 = contentEl.querySelector('h1');
                const title = h1 ? h1.innerText : mdFile.split('/').pop();
                window.progressManager.updateLastVisited(mdFile, title);
            }

            function confettiEffect() {
                // Simple visual feedback (scale bump)
                fab.style.transform = 'scale(1.2)';
                setTimeout(() => fab.style.transform = 'scale(1)', 200);
            }
        });
    </script>
</body>
</html>
