<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Quest Presentation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="/assets/js/header.js"></script>
    <div id="presentation-container">
        <div class="slide" id="slide-1">
            <h1>Are You Smarter Than an AI Chatbot?</h1>
        </div>
        <div class="slide" id="slide-2">
            <h2>Copilot Quest Menu</h2>
            <ul>
                <li data-slide="2">Teams</li>
                <li data-slide="3">In-Person Game</li>
                <li data-slide="4">Open-Ended Questions</li>
                <li data-slide="5">Winning Teams</li>
                <li data-slide="6">Resources</li>
            </ul>
        </div>
        <!-- More slides will be added here by script.js -->
    </div>

    <div id="controls">
        <button id="prev-slide">Previous</button>
        <button id="next-slide">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
