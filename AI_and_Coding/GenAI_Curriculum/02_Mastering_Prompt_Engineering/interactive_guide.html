                                    <span class="text-xl mt-1">üë§</span>
                                    <div>
                                        <h4 class="font-semibold">Human-in-the-Loop</h4>
                                        <p class="text-sm text-gray-500">Require human approval for high-risk actions.</p>
                                        <p class="text-xs text-gray-500 mt-2"><strong>Ex:</strong> An agent can draft an email to a client, but a human must click "send".</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            },
            selector: {
                title: 'Strategy Selector',
                content: `
                    <div class="space-y-6">
                        <h2 class="text-3xl font-bold text-gray-800">Prompt Strategy Selector Tool</h2>
                        <p class="text-lg text-gray-600">Answer the questions below to find the most appropriate and efficient prompting architecture for your task. This tool helps you avoid both under-engineering and over-engineering your solution.</p>
                        
                        <div class="card p-6 space-y-4">
                            <div class="flex flex-col">
                                <label for="task-complexity" class="font-semibold mb-2">1. What is your task's complexity?</label>
                                <select id="task-complexity" class="p-2 border border-gray-300 rounded-md">
                                    <option value="simple">Single, straightforward operation (e.g., summarization).</option>
                                    <option value="medium">Requires multiple logical steps or calculations.</option>
                                    <option value="complex">Requires exploration, planning, or backtracking.</option>
                                </select>
                            </div>
                            <div class="flex flex-col">
                                <label for="output-nature" class="font-semibold mb-2">2. What is the nature of the desired output?</label>
                                <select id="output-nature" class="p-2 border border-gray-300 rounded-md">
                                    <option value="verifiable">A single, verifiable correct answer.</option>
                                    <option value="creative">Generative, creative, or subjective.</option>
                                </select>
                            </div>
                            <div class="flex flex-col">
                                <label for="external-systems" class="font-semibold mb-2">3. Does the task need external information or tools?</label>
                                <select id="external-systems" class="p-2 border border-gray-300 rounded-md">
                                    <option value="no">No, it relies on internal knowledge.</option>
                                    <option value="yes">Yes, it needs real-time data or APIs.</option>
                                </select>
                            </div>
                            <button id="selector-btn" class="w-full bg-slate-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-slate-800 transition-colors">Get Recommendation</button>
                        </div>

                        <div id="recommendation-box" class="hidden p-6 rounded-lg bg-green-50 border border-green-200">
                            <h3 class="font-semibold text-green-800 text-xl">Recommended Strategy:</h3>
                            <p id="recommendation-text" class="text-green-700 mt-2"></p>
                        </div>
                    </div>
                `
            }
        };

        const rctcData = {
            role: { title: 'Role / Persona', text: 'Define the perspective. E.g., "You are an expert financial analyst." This focuses the AI on a specific domain of knowledge and communication style.' },
            task: { title: 'Task / Objective', text: 'State the primary goal clearly. What is the one thing you need the AI to accomplish? E.g., "Analyze the MD&A section to identify key financial risks."' },
            context: { title: 'Context / Background', text: 'Set the scene. Provide background details like the user, goal, or situation. E.g., "You are preparing a report for a risk-averse loan committee."' },
            steps: { title: 'Specific Instructions', text: 'Provide a step-by-step process for the AI to follow. This ensures all parts of a complex request are completed in the correct order.' },
            constraints: { title: 'Constraints & Rules', text: 'Set the boundaries. Specify what the AI must or must not do. E.g., "Do not use external data; keep the summary under 200 words."' },
            example: { title: 'Example (Few-Shot)', text: 'Show, don\'t just tell. Providing a clear example of the desired output is one of the most effective ways to guide the model to the correct format.' },
            format: { title: 'Output Format', text: 'Define the final structure. Be explicit about the output format required. E.g., "Format the output as a JSON object with keys \'risk\' and \'mitigant\'."' }
        };
        
        const reasoningData = {
            cot: { 
                title: 'Chain-of-Thought (CoT)', 
                text: 'Instructs the model to generate intermediate reasoning steps before the final answer. It "thinks out loud," which improves performance on multi-step problems.',
                example: `
                    <h5 class="font-semibold mt-4 mb-2">CoT Example:</h5>
                    <p class="text-sm text-gray-500 mb-2"><strong>User Prompt:</strong> "If a client invested $10,000 in a fund that grew by 15% in year one, then lost 8% in year two, what is the final value of the investment?"</p>
                    <div class="p-3 bg-gray-50 rounded-lg border">
                        <p class="font-mono text-xs text-gray-700">
                            <strong>AI's Chain of Thought:</strong><br>
                            1.  <strong>Initial Investment:</strong> $10,000.<br>
                            2.  <strong>Year 1 Growth:</strong> Calculate 15% of $10,000. That's $10,000 * 0.15 = $1,500.<br>
                            3.  <strong>Value after Year 1:</strong> Add the growth to the initial amount. $10,000 + $1,500 = $11,500.<br>
                            4.  <strong>Year 2 Loss:</strong> Calculate 8% of the new value. That's $11,500 * 0.08 = $920.<br>
                            5.  <strong>Value after Year 2:</strong> Subtract the loss from the year 1 value. $11,500 - $920 = $10,580.<br>
                            <strong>Final Answer:</strong> The final value of the investment is $10,580.
                        </p>
                    </div>
                `
            },
            self_consistency: { 
                title: 'Self-Consistency', 
                text: 'Generates multiple diverse reasoning paths and takes a majority vote on the final answer. This improves accuracy for problems with a single correct solution.',
                example: `
                    <h5 class="font-semibold mt-4 mb-2">Self-Consistency Example:</h5>
                    <p class="text-sm text-gray-500 mb-2"><strong>User Prompt:</strong> "A company has 3 departments. Dept A has 2x more employees than Dept B. Dept C has 5 fewer employees than Dept A. If the total number of employees is 75, how many employees are in Dept A?"</p>
                    <div class="p-3 bg-gray-50 rounded-lg border">
                        <p class="font-mono text-xs text-gray-700">
                            <strong>Path 1:</strong> Let B=x. Then A=2x, C=2x-5. Total: x + 2x + 2x - 5 = 75 -> 5x=80 -> x=16. So, A = 2*16 = <strong>32</strong>.<br>
                            <strong>Path 2:</strong> Let A=x. Then B=x/2, C=x-5. Total: x + x/2 + x-5 = 75 -> 2.5x=80 -> x=32. So, A = <strong>32</strong>.<br>
                            <strong>Path 3 (Incorrect):</strong> Let C=x. Then A=x+5, B=(x+5)/2. Total: x+5 + (x+5)/2 + x = 75 ... leads to messy fractions and a calculation error, resulting in A=35.<br>
                            <strong>Majority Vote:</strong> The answer "32" appears most often.
                        </p>
                    </div>
                `
            },
            tot: { 
                title: 'Tree of Thoughts (ToT)', 
                text: 'A more advanced framework that explores a tree of reasoning paths, allowing the model to evaluate different steps and backtrack. Ideal for tasks requiring planning and exploration.',
                example: `
                    <h5 class="font-semibold mt-4 mb-2">Tree of Thoughts Example:</h5>
                    <p class="text-sm text-gray-500 mb-2"><strong>User Prompt:</strong> "Devise a 3-step plan to reduce operational costs for a small retail business."</p>
                    <div class="p-3 bg-gray-50 rounded-lg border">
                        <p class="font-mono text-xs text-gray-700">
                            <strong>Initial Thought:</strong> I need to propose three distinct cost-saving strategies.<br>
                            - <strong>Branch 1 (Supply Chain):</strong><br>
                              - Idea 1a: Consolidate suppliers. (Good, keep)<br>
                              - Idea 1b: Renegotiate terms with existing suppliers. (Good, keep)<br>
                            - <strong>Branch 2 (Staffing):</strong><br>
                              - Idea 2a: Reduce staff hours. (Risky, may hurt sales. Evaluate further)<br>
                              - Idea 2b: Optimize scheduling with software. (Good, keep)<br>
                            - <strong>Branch 3 (Overheads):</strong><br>
                              - Idea 3a: Switch to energy-efficient lighting. (Good, keep)<br>
                              - Idea 3b: Relocate to cheaper premises. (Too drastic for a 3-step plan. Prune)<br>
                            <strong>Final Plan (Synthesized from best leaves):</strong> 1. Renegotiate supplier contracts. 2. Implement scheduling software to optimize staff hours. 3. Upgrade to LED lighting to reduce utility bills.
                        </p>
                    </div>
                `
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const desktopNav = document.getElementById('desktop-nav');
            const mobileNav = document.getElementById('mobile-nav');
            const contentContainer = document.getElementById('content-container');
            let activeSection = Object.keys(contentData)[0];

            function render() {
                desktopNav.innerHTML = '';
                mobileNav.innerHTML = '';
                contentContainer.innerHTML = '';

                Object.keys(contentData).forEach(key => {
                    const data = contentData[key];
                    
                    const navLink = document.createElement('a');
                    navLink.href = `#${key}`;
                    navLink.textContent = data.title;
                    navLink.className = `nav-link p-2 rounded-md text-gray-600 hover:bg-gray-100 ${key === activeSection ? 'active' : ''}`;
                    navLink.dataset.section = key;
                    desktopNav.appendChild(navLink);
                    
                    const mobileOption = document.createElement('option');
                    mobileOption.value = key;
                    mobileOption.textContent = data.title;
                    mobileOption.selected = key === activeSection;
                    mobileNav.appendChild(mobileOption);

                    const sectionDiv = document.createElement('div');
                    sectionDiv.id = key;
                    sectionDiv.className = `content-section ${key === activeSection ? 'active' : ''}`;
                    sectionDiv.innerHTML = data.content;
                    contentContainer.appendChild(sectionDiv);
                });

                addEventListeners();
                if (activeSection === 'rctc') renderRctcCards();
                if (activeSection === 'reasoning') renderReasoningSection();
                if (activeSection === 'agents') renderAgentsSection();
                if (activeSection === 'selector') renderSelectorSection();
            }

            function setActiveSection(sectionKey) {
                if (contentData[sectionKey]) {
                    activeSection = sectionKey;
                    render();
                }
            }

            function addEventListeners() {
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        setActiveSection(e.target.dataset.section);
                    });
                });
                mobileNav.addEventListener('change', (e) => {
                    setActiveSection(e.target.value);
                });
            }

            function renderRctcCards() {
                const container = document.getElementById('rctc-cards');
                container.innerHTML = Object.keys(rctcData).map(key => {
                    const item = rctcData[key];
                    return `
                        <div class="card p-6 rounded-lg cursor-pointer">
                            <h3 class="text-lg font-bold text-gray-800 mb-2">${item.title}</h3>
                            <p class="text-gray-600">${item.text}</p>
                        </div>
                    `;
                }).join('');
            }
            
            function renderReasoningSection() {
                const detailsContainer = document.getElementById('reasoning-details');
                detailsContainer.innerHTML = Object.keys(reasoningData).map(key => {
                    const item = reasoningData[key];
                    return `
                        <div class="card p-6">
                            <h4 class="text-lg font-bold mb-2">${item.title}</h4>
                            <p class="text-gray-600">${item.text}</p>
                            ${item.example ? item.example : ''}
                        </div>
                    `;
                }).join('');

                const ctx = document.getElementById('reasoningChart').getContext('2d');
                new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['Computational Cost', 'Accuracy Boost', 'Implementation Complexity', 'Interpretability', 'Exploratory Power'],
                        datasets: [{
                            label: 'Chain-of-Thought',
                            data: [4, 7, 3, 9, 2],
                            fill: true,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgb(255, 99, 132)',
                            pointBackgroundColor: 'rgb(255, 99, 132)',
                        }, {
                            label: 'Self-Consistency',
                            data: [8, 9, 5, 5, 3],
                            fill: true,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgb(54, 162, 235)',
                            pointBackgroundColor: 'rgb(54, 162, 235)',
                        }, {
                            label: 'Tree of Thoughts',
                            data: [10, 10, 9, 7, 10],
                            fill: true,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgb(75, 192, 192)',
                            pointBackgroundColor: 'rgb(75, 192, 192)',
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        elements: {
                            line: {
                                borderWidth: 2
                            }
                        },
                        scales: {
                            r: {
                                angleLines: {
                                    display: false
                                },
                                suggestedMin: 0,
                                suggestedMax: 10,
                                pointLabels: {
                                    font: {
                                        size: 12
                                    }
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.r !== null) {
                                            label += context.parsed.r;
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            function renderAgentsSection() {
                const slider = document.getElementById('eagerness-slider');
                const explanation = document.getElementById('eagerness-explanation');
                
                const updateExplanation = () => {
                    const value = parseInt(slider.value);
                    if (value < 33) {
                        explanation.innerHTML = `<strong>Less Eager (Fast & Focused):</strong> Best for latency-sensitive tasks.
                                               <br><br><strong>Example Prompt Snippet:</strong><br>
                                               <code class="text-xs bg-blue-100 p-1 rounded">"You have a maximum budget of 3 tool calls to complete this task."</code>`;
                    } else if (value > 66) {
                        explanation.innerHTML = `<strong>More Eager (Autonomous):</strong> Best for complex, open-ended research or problem-solving.
                                               <br><br><strong>Example Prompt Snippet:</strong><br>
                                               <code class="text-xs bg-blue-100 p-1 rounded">"Continue to use the available tools until the user's objective is fully achieved. If you get stuck, try to reformulate your plan."</code>`;
                    } else {
                        explanation.innerHTML = `<strong>Balanced Approach:</strong> A mix of clear guidance and autonomy, suitable for most general-purpose tasks.
                                               <br><br><strong>Example Prompt Snippet:</strong><br>
                                               <code class="text-xs bg-blue-100 p-1 rounded">"Use the search tool to find the required information. If you cannot find it after two attempts, report back that the information is not available."</code>`;
                    }
                };
                
                slider.addEventListener('input', updateExplanation);
                updateExplanation(); // Initial call to set the text
            }

            function renderSelectorSection() {
                const btn = document.getElementById('selector-btn');
                const recommendationBox = document.getElementById('recommendation-box');
                const recommendationText = document.getElementById('recommendation-text');
                
                btn.addEventListener('click', () => {
                    const complexity = document.getElementById('task-complexity').value;
                    const output = document.getElementById('output-nature').value;
                    const external = document.getElementById('external-systems').value;
                    
                    let recommendation = '';
                    
                    if (external === 'yes') {
                        recommendation = `<strong>ReAct Framework</strong> is essential. It allows the model to use tools.`;
                        if (complexity === 'medium' || complexity === 'complex') {
                            recommendation += ` For this complexity, combine it with <strong>Prompt Chaining</strong> to manage the workflow.`;
                        }
                        recommendation += `<br><br><strong class="text-sm">Starter Snippet:</strong><pre class="mt-1 p-2 bg-green-100 border border-green-200 rounded text-xs">"You have access to a search tool. Your task is to... First, think about what you need to find. Then, use the search tool. Finally, use the observation to answer the question."</pre>`;
                    } else {
                        if (complexity === 'complex') {
                            recommendation = `<strong>Tree of Thoughts (ToT)</strong> is the most powerful choice for tasks requiring exploration and planning. It allows the model to explore and self-correct.`;
                             recommendation += `<br><br><strong class="text-sm">Starter Snippet:</strong><pre class="mt-1 p-2 bg-green-100 border border-green-200 rounded text-xs">"Critically evaluate three potential strategies for X. For each strategy, consider the pros and cons. Then, synthesize the best elements into a final recommendation."</pre>`;
                        } else if (complexity === 'medium') {
                            recommendation = `Start with <strong>Chain-of-Thought (CoT)</strong> to structure reasoning.`;
                            if (output === 'verifiable') {
                                recommendation += ` For maximum accuracy, enhance it with <strong>Self-Consistency</strong> by running the CoT prompt multiple times and taking the majority vote.`;
                            }
                            recommendation += `<br><br><strong class="text-sm">Starter Snippet:</strong><pre class="mt-1 p-2 bg-green-100 border border-green-200 rounded text-xs">"Q: [Your Question Here]\\nA: Let's think step by step..."</pre>`;
                        } else {
                            recommendation = `A well-structured <strong>Foundational RCTC Prompt</strong> is likely sufficient. Focus on providing a clear role, task, context, and a few-shot example for best results.`;
                            recommendation += `<br><br><strong class="text-sm">Starter Snippet:</strong><pre class="mt-1 p-2 bg-green-100 border border-green-200 rounded text-xs">"As a [Role], your task is to [Task] given the following [Context]. Here is an example of the desired output: [Example]."</pre>`;
                        }
                    }

                    recommendationText.innerHTML = recommendation;
                    recommendationBox.classList.remove('hidden');
                });
            }

            render();
        });
    </script>
</body>
</html>
