                    '~': ['reports', 'scripts', 'README.md'],
                    'reports': ['Q4_2024_Financials.pdf', 'FY23_Credit_Memo.docx'],
                    'scripts': ['data_extractor.py', 'email_sender.py']
                };

                const print = (text, type = 'output') => {
                    const line = document.createElement('div');
                    line.className = type;
                    line.textContent = text;
                    terminal.insertBefore(line, terminal.querySelector('.line'));
                    terminal.scrollTop = terminal.scrollHeight;
                };

                const processCommand = (command) => {
                    print(`$ ${command}`, 'input');
                    const [cmd, ...args] = command.split(' ');
                    switch (cmd) {
                        case 'ls':
                            const dir = args[0] || currentDir;
                            if (fileSystem[dir]) {
                                print(fileSystem[dir].join('\n'));
                            } else {
                                print(`ls: cannot access '${dir}': No such file or directory`);
                            }
                            break;
                        case 'pwd':
                            print(currentDir);
                            break;
                        case 'cd':
                            const newDir = args[0];
                            if (newDir === '..') {
                                if (currentDir !== '~') {
                                    currentDir = '~';
                                    print('');
                                } else {
                                    print('cd: already at root');
                                }
                            } else if (newDir && fileSystem[currentDir].includes(newDir)) {
                                currentDir = newDir;
                                print('');
                            } else if (newDir === '~') {
                                currentDir = '~';
                                print('');
                            } else {
                                print(`cd: no such file or directory: ${newDir}`);
                            }
                            break;
                        case 'cat':
                            const file = args[0];
                            if (file && fileSystem[currentDir].includes(file)) {
                                print(`--- Content of ${file} ---`);
                                // Simulated content
                                if (file.endsWith('.py')) {
                                    print(`print("Running a Python script...")`);
                                } else if (file.endsWith('.md')) {
                                    print(`## Project README\n\nThis directory contains all quarterly reports and analysis scripts.`);
                                } else {
                                    print(`Binary file content not shown.`);
                                }
                            } else {
                                print(`cat: ${file}: No such file or directory`);
                            }
                            break;
                        case 'help':
                            print('Available commands:\nls - list files\npwd - print working directory\ncd <dir> - change directory\ncat <file> - view file content');
                            break;
                        default:
                            print(`Command not found: ${cmd}`);
                    }
                    input.value = '';
                };

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const command = input.value.trim();
                        if (command) {
                            processCommand(command);
                        }
                    }
                });
            }
            
            // INITIAL PAGE LOAD
            render();
            setActiveSection(activeSection);
        });
    </script>
</body>
